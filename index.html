    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gauge'] });

        var gauge1;

        function drawGauge() {
           
            gaugeData1 = new google.visualization.DataTable();
            gaugeData1.addColumn('number', 'Deneme1');
            gaugeData1.addRows(1);
            gaugeData1.setCell(0, 0, 0);
            gaugeData2 = new google.visualization.DataTable();
            gaugeData2.addColumn('number', 'Deneme2');
            gaugeData2.addRows(1);
            gaugeData2.setCell(0, 0, 0);
            gaugeData3 = new google.visualization.DataTable();
            gaugeData3.addColumn('number', 'Deneme3');
            gaugeData3.addRows(1);
            gaugeData3.setCell(0, 0, 0);
            gaugeData4 = new google.visualization.DataTable();
            gaugeData4.addColumn('number', 'Deneme4');
            gaugeData4.addRows(1);
            gaugeData4.setCell(0, 0, 0);
            gauge1 = new google.visualization.Gauge(document.getElementById('gauge_div1'));
            gauge1.draw(gaugeData1, gaugeOptions1);
            gauge2 = new google.visualization.Gauge(document.getElementById('gauge_div2'));
            gauge2.draw(gaugeData2, gaugeOptions2);
            gauge3 = new google.visualization.Gauge(document.getElementById('gauge_div3'));
            gauge3.draw(gaugeData3, gaugeOptions3);
            gauge4 = new google.visualization.Gauge(document.getElementById('gauge_div4'));
            gauge4.draw(gaugeData4, gaugeOptions4);
        }

            getData = !getData;
